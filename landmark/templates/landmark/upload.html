{% extends 'landmark/base.html' %}
{% block title %}목록{% endblock title %}
{% block headline %}랜드마크 업로드{% endblock headline %}
{% block content %}

<form method='post' enctype="multipart/form-data">
    {% csrf_token %}
    <b style="text-align:center">{{ form.as_p }}</b>
    <div class="d-grid gap-2 col-4 mx-auto">
        <button type="submit" class="btn btn-outline-danger">업로드</button>
        <button type="button" class="btn btn-outline-primary" onclick="location.href='{% url 'landmark:index' %}'">처음으로</button>
    </div>
</form>
{% endblock  %}
